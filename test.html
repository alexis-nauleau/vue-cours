function wait(duration){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(duration)
        },duration)
    })
}
function waitAndFail(duration){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject(duration)
        },duration)
    })
}

        return wait(1000)
    })

        console.log(" jai attendu 1 sec")
