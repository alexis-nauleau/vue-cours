<html></html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
    
        <div id="app">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:moi="item" lie la props au vbind et contenu
                    v-bind:key="item.id"> <!-- pour faciliter la manipulation -->
               </todo-item>
            </ol>
        </div>
        
        <script >
Vue.component('todo-item', {
    props: ['moi'],
    template: '<li>{{ moi.text }}</li>'
})

var app = new Vue({
    el: '#app',
    data: {
      groceryList: [
        { id: 0, text: 'Vegetables' },
        { id: 1, text: 'Cheese' },
        { id: 2, text: 'Whatever else humans are supposed to eat' }
      ]
    }
})</script>
    </body>
</html>
